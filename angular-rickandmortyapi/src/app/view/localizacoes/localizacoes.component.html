
<div id="body">
  <app-menu></app-menu>
  <div class="html image-background mt-5">
    <div class="body m-3">
      <p-panel header="Filter by name" [toggleable]="true" styleClass="mt-5">
        <div class="gap-10 p-fluid">
          <div class="d-flex dash">
            <div class="m-2 w-50">

            </div>
            <div class="m-2 w-50">
              <input pInput class="form-control" type="text" #name name="name" id="name">
            </div>
            <div class="m-1">
              <button pButton label="Buscar" class="btn-color"
              [disabled]="false" (click)="buscarLocationPorNome(name.value)"></button>
            </div>
            <div class="m-2 w-50">

            </div>
          </div>
        </div>
      </p-panel>
      <div *ngIf="isLoading" class="mt-5 p-5 d-flex justify-content-center">
        <p-progressSpinner>
          <p class="text-center mt-2">Carregando...</p>
        </p-progressSpinner>
      </div>
      <p-panel [toggleable]="true" styleClass="mt-5" *ngIf="!isLoading">
        <ng-template pTemplate="header">
          <div class="row col-md-12">
            <div class="col-md-5 mt-2">
              <strong>
                Locations
              </strong>
            </div>
            <div class="col-md-1">
              <p-button *ngIf="locations.length > 0" type="button" pTooltip="Página anterior" (click)="buscarPaginaAnterior(page)" icon="pi pi-angle-left" styleClass="p-button-rounded p-button-info"></p-button>
            </div>
            <div class="col-md-2">
              <p-button *ngIf="locations.length > 0" type="button" pTooltip="Próxima página" (click)="buscarProximaPagina(page)" icon="pi pi-angle-right" styleClass="p-button-rounded p-button-info"></p-button>
            </div>
          </div>
        </ng-template>
        <p-table [columns]="cols" [value]="locations" [tableStyle]="{'min-width': '60rem'}"
        [paginator]="true"
        [rows]="20"
        [totalRecords]="totalRecords"
        [showCurrentPageReport]="true"
        [loading]="loading"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[20, 25, 50]">

          <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                  {{ col.header }}
                </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-locations>
              <tr>
                  <td style="cursor:pointer;" [routerLink]="['/location',buscarInformacoesPorId(locations.id)]" pTooltip="Ver os residentes" tooltipPosition="top">{{locations.name}}</td>
                  <td>{{locations.residents.length}}</td>
                  <td>{{locations.type}}</td>
                  <td>{{locations.dimension}}</td>
                  <td>{{locations.created}}</td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5" class="text-center">
                <p>Nenhum dado encontrado.</p>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary">
              <div class="flex align-items-center justify-content-between">

              </div>
          </ng-template>
        </p-table>
      </p-panel>
    </div>
  </div>
  <app-toast></app-toast>

  <app-footer></app-footer>
</div>
