<div id="body">
  <app-menu></app-menu>
  <div class="html image-background mt-5">
    <div class="m-3 pt-5">
      <p-panel header="Filter by episode" [toggleable]="true" styleClass="mt-5">
        <div class="gap-10 p-fluid">
          <div class="d-flex dash">
            <div class="m-2 w-50">

            </div>
            <div class="m-2 w-50">
              <input pInput class="form-control" type="text" #episode name="episode" id="episode">
            </div>
            <div class="m-1">
              <button pButton label="Buscar" class="btn-color"
              [disabled]="false" (click)="buscarEpisodioPorCodigo(episode.value)"></button>
            </div>
            <div class="m-2 w-50">

            </div>
          </div>
        </div>
      </p-panel>
      <div *ngIf="isLoading" class="mt-5 p-5 d-flex justify-content-center">
        <p-progressSpinner>
          <p class="text-center mt-2">Carregando...</p>
        </p-progressSpinner>
      </div>
      <p-panel [toggleable]="true" styleClass="mt-5" *ngIf="!isLoading">
        <ng-template pTemplate="header">
          <div class="row col-md-12">
            <div class="col-md-5 mt-2">
              <strong>
                Episodes
              </strong>
            </div>
            <div class="col-md-1">
              <p-button *ngIf="episodes.length > 0" type="button" pTooltip="Página anterior" (click)="buscarPaginaAnterior(page)" icon="pi pi-angle-left" styleClass="p-button-rounded p-button-info"></p-button>
            </div>
            <div class="col-md-2">
              <p-button *ngIf="episodes.length > 0" type="button" pTooltip="Próxima página" (click)="buscarProximaPagina(page)" icon="pi pi-angle-right" styleClass="p-button-rounded p-button-info"></p-button>
            </div>
          </div>
        </ng-template>
        <p-table [columns]="cols" [value]="episodes"
        [tableStyle]="{'min-width': '60rem'}"
          [paginator]="true"
          [rows]="20"
          [totalRecords]="totalRecords"
          [showCurrentPageReport]="true"
          [loading]="loading"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[20, 25, 50]">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{ col.header }}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-episodes>
              <tr>
                  <td
                    style="cursor:pointer;"
                    pTooltip="Ver os residentes"
                    tooltipPosition="top"
                    [routerLink]="['/episode',buscarInformacoesPorId(episodes.id)]"
                    >{{episodes.name}}</td>
                  <td>{{episodes.air_date}}</td>
                  <td>{{episodes.episode}}</td>
                  <td>{{episodes.characters.length}}</td>
                  <td>{{episodes.created | date}}</td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5" rowspan="5" class="text-center">
                <p>Nenhum dado encontrado.</p>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-panel>
    </div>
  </div>

  <app-toast></app-toast>
  <app-footer></app-footer>
</div>
