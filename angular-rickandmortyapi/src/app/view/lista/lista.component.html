
<div id="body">
  <app-menu></app-menu>
  <div class="html image-background mt-5">
      <div class="body m-3">
        <p-panel header="Filter" [toggleable]="true" styleClass="mt-5">
            <div class="gap-10 p-fluid">
              <div class="d-flex dash">
                <div class="m-2 w-50">
                  <ng-select name="genero" [(ngModel)]="filtro.genero" [items]="generos" [multiple]="false" placeholder="Genero" data-live-search="true">
                  </ng-select>
                </div>
                <div class="m-2 w-50">
                  <ng-select name="estado" [(ngModel)]="filtro.estado" [items]="estados" [multiple]="false" placeholder="Estado" data-live-search="true">
              </ng-select>
                </div>
                <div class="m-2 w-50">
                  <ng-select name="especie" [(ngModel)]="filtro.especie" [items]="especies" [multiple]="false" placeholder="Especie" data-live-search="true">
                  </ng-select>
                </div>
                <div class="m-2 w-50">
                  <ng-select name="tipo" [(ngModel)]="filtro.tipo" [items]="tipos" [multiple]="false" placeholder="Tipos" data-live-search="true">
              </ng-select>
                </div>
                <div class="m-1 w-50">
                  <button pButton label="Buscar" class="btn-color"
                  [disabled]="false" (click)="personagensFiltrados(characters, filtro)"></button>
                </div>
              </div>
            </div>
          </p-panel>
      </div>

      <div class="m-3">
        <h2 id="personagens"></h2>
        <div *ngIf="isLoading" class="mt-5 p-5 d-flex justify-content-center">
          <p-progressSpinner>
            <p class="text-center mt-2">Carregando...</p>
          </p-progressSpinner>
        </div>
        <p-panel [toggleable]="true" *ngIf="!isLoading">
          <ng-template pTemplate="header">
            <div class="row col-md-12">
              <div class="col-md-5 mt-2">
                <strong>
                  Characters
                </strong>
              </div>
              <div class="col-md-1">
                <p-button *ngIf="filteredCharacters.length > 0" type="button" pTooltip="Página anterior" (click)="buscarPaginaAnterior(page)" icon="pi pi-angle-left" styleClass="p-button-rounded p-button-info"></p-button>
              </div>
              <div class="col-md-2">
                <p-button *ngIf="filteredCharacters.length > 0" type="button" pTooltip="Próxima página" (click)="buscarProximaPagina(page)" icon="pi pi-angle-right" styleClass="p-button-rounded p-button-info"></p-button>
              </div>
            </div>
          </ng-template>
          <p-carousel *ngIf="filteredCharacters && filteredCharacters.length > 0" [value]="filteredCharacters" [numVisible]="3" [numScroll]="3" [circular]="true" autoPlayInterval="3000"
          [responsiveOptions]="responsiveOptions" [ngClass]="{'size': (filteredCharacters.length == 1)}">
            <ng-template let-characters pTemplate="item">
                <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                    <div class="mb-3">
                        <img [src]="characters.image" [alt]="characters.name" class="w-6 shadow-2" />
                    </div>
                    <div>
                        <h4 class="mb-1">{{ characters.name }}</h4>
                        <div class="car-buttons mt-5">
                            <button pButton class="btn-color" [routerLink]="['/character',buscarInformacoesPorIf(characters.id)]" type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search" pTooltip="Ver informações do personagem" tooltipPosition="top"></button>
                        </div>
                    </div>

                </div>
            </ng-template>
          </p-carousel>
          <div *ngIf="!filteredCharacters || filteredCharacters.length === 0">
            <p class="text-center m-3">Nenhum dado encontrado.</p>
          </div>
        </p-panel>
      </div>
  </div>

  <app-toast></app-toast>

  <app-footer></app-footer>
</div>
